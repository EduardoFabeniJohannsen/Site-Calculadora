<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Poupança</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <img src="./banner_financeiro.jpg" alt="Banner Financeiro" id="banner-financeiro">

    <h1>Calculadora de Poupança</h1>
    <div class="Calculadora">
        <form id="formPoupanca">
            <label>Objetivo Financeiro (R$):</label><br>
            <input type="number" id="objetivo" required><br><br>

            <label>Valor Inicial (R$):</label><br>
            <input type="number" id="inicial" required><br><br>

            <label>Depósito Mensal (R$):</label><br>
            <input type="number" id="mensal" required><br><br>

            <label>Juros Mensal (%):</label><br>
            <input type="number" step="0.01" id="juros" required><br><br>

            <label>Meses de Simulação:</label><br>
            <input type="number" id="meses" required><br><br>

            <button type="submit">Calcular</button>
            <button type="button" onclick="limparCampos()">Limpar</button>
        </form>

        <div id="resultado"></div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
